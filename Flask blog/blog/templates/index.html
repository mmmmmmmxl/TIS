{% extends "base1.html" %}
{% block body %}
<div id="center">
	<div id="slider">
		{% for index in page_range %}
		<div class="slide">
			<a href={{ urls[index] }} target="_blank"><img class="diapo" src="/static/img/page/{{ img_list[index] }}.jpg" alt=""></a>
			<div class="text">
				  <span class="title">{{ title[index] }}</span>
				  <p>{{ annotation[index] }}</p>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
