{% extends "base.html" %}
{% block body %}
<div id="center">
	<div id="slider">
		{% for index in page_range %}
		<div class="slide">
			<a href={{ urls[index] }} target="_blank"><img class="diapo" src={{ img }} alt=""></a>
			<div class="text">
				  <span class="title">{{ title[index] }}</span>
				  {{ annotation[index] }}
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
